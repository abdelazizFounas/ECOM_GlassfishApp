<div>
  <!-- Page Heading -->
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">
              Préférences
          </h1>
      </div>
  </div>
  <!-- /.row -->

  <!-- Page Heading -->
  <div class="row">
      <div class="col-lg-12">
          <h3 class="page-header">
              Mail
          </h3>
      </div>
  </div>

  <div class="row row-bootstrap">
    <div class="col-lg-12 col-md-12">
      <div class="">
        <div class="col-lg-2 label-top">
          <label for="mail">Mail</label>
        </div>
        <div class="col-lg-10 row-bootstrap-inner">
          <input id="mail" type="text" class="form-control" name="mail" ng-model="mail">
        </div>
      </div>
      <div class="">
        <div class="col-lg-2 label-top">
          <label for="pwd1">Mot de passe</label>
        </div>
        <div class="col-lg-10">
          <input id="pwd1" placeholder="Mot de passe" type="password" class="form-control" name="pwd1" ng-model="pwd1">
        </div>
      </div>
      <div class="">
        <div class="col-lg-2 label-top">
          <md-button ng-disabled="mail === '' || pwd1 === ''" class="md-raised md-warn" ng-click="changeMail()">Appliquer</md-button>
        </div>
      </div>
    </div>
  </div>

  <!-- Page Heading -->
  <div class="row">
      <div class="col-lg-12">
          <h3 class="page-header">
              Téléphone
          </h3>
      </div>
  </div>

  <div class="row row-bootstrap">
    <div class="col-lg-12 col-md-12">
      <div class="">
        <div class="col-lg-2 label-top">
          <label for="phone">Téléphone</label>
        </div>
        <div class="col-lg-10 row-bootstrap-inner">
          <input id="phone" type="text" class="form-control" name="phone" ng-model="phone">
        </div>
      </div>
      <div class="">
        <div class="col-lg-2 label-top">
          <label for="pwd2">Mot de passe</label>
        </div>
        <div class="col-lg-10">
          <input id="pwd2" placeholder="Mot de passe" type="password" class="form-control" name="pwd2" ng-model="pwd2">
        </div>
      </div>
      <div class="">
        <div class="col-lg-2 label-top">
          <md-button ng-disabled="phone === '' || pwd2 === ''" class="md-raised md-warn" ng-click="changePhone()">Appliquer</md-button>
        </div>
      </div>
    </div>
  </div>

  <!-- Page Heading -->
  <div class="row">
      <div class="col-lg-12">
          <h3 class="page-header">
              Mot de passe
          </h3>
      </div>
  </div>

  <div class="row row-bootstrap">
    <div class="col-lg-12 col-md-12">
      <div class="">
        <div class="col-lg-2 label-top">
          <label for="newpwd1">Nouveau mot de passe</label>
        </div>
        <div class="col-lg-10 row-bootstrap-inner">
          <input id="newpwd1" placeholder="Nouveau mot de passe" type="password" class="form-control" name="newpwd1" ng-model="newpwd1">
        </div>
      </div>
      <div class="">
        <div class="col-lg-2 label-top">
          <label for="newpwd2">Nouveau mot de passe</label>
        </div>
        <div class="col-lg-10 row-bootstrap-inner">
          <input id="newpwd2" placeholder="Nouveau mot de passe" type="password" class="form-control" name="newpwd2" ng-model="newpwd2">
        </div>
      </div>
      <div class="">
        <div class="col-lg-2 label-top">
          <label for="pwd3">Mot de passe</label>
        </div>
        <div class="col-lg-10">
          <input id="pwd3" placeholder="Mot de passe" type="password" class="form-control" name="pwd3" ng-model="pwd3">
        </div>
      </div>
      <div class="">
        <div class="col-lg-2 label-top">
          <md-button ng-disabled="pwd3 === '' || newpwd1 === '' || newpwd2 === '' || newpwd1 !== newpwd2" class="md-raised md-warn" ng-click="changePassword()">Appliquer</md-button>
        </div>
      </div>
    </div>
  </div>
</div>
